<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found | DFS Worldwide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <style>
    .error-page {
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .error-content {
      text-align: center;
      max-width: 600px;
      padding: 40px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 900;
      color: #212352;
      line-height: 1;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .error-title {
      font-size: 32px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 16px;
    }

    .error-message {
      font-size: 18px;
      color: #64748b;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-home {
      background-color: #212352;
      color: #fff;
      padding: 12px 32px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-home:hover {
      background-color: #2d3a6b;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(33, 35, 82, 0.3);
    }

    .btn-tracking {
      background-color: #ffc107;
      color: #000;
      padding: 12px 32px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-tracking:hover {
      background-color: #ffb300;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
    }

    .error-illustration {
      font-size: 200px;
      margin-bottom: 20px;
      opacity: 0.1;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }

      .error-title {
        font-size: 24px;
      }

      .error-message {
        font-size: 16px;
      }

      .error-actions {
        flex-direction: column;
      }

      .btn-home,
      .btn-tracking {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- header begins -->
  <header>
    <div class="main_container">
      <div class="main_nav d-flex justify-content-between align-items-center">
        <div class="logo">
          <a href="/">
            <img src="assets/images/logo.png" alt="logo" class="img-fluid">
          </a>
        </div>
        <button class="menu_toggle" aria-label="Open menu" aria-expanded="false"
          aria-controls="primary-nav"><span></span><span></span><span></span></button>
        <nav id="primary-nav" class="nav d-flex align-items-center">
          <ul class="d-flex align-items-center">
            <li><a class="nav_link" href="/">Home</a></li>
            <li><a class="nav_link" href="./about">About</a></li>
            <li><a class="nav_link" href="./services">Services</a></li>
            <li><a class="nav_link" href="#contact">Contact</a></li>
          </ul>
          <div>
            <a href="#contact" class="cta nav_cta"> Get a Quote</a>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <!-- header ends -->

  <div class="error-page">
    <div class="main_container">
      <div class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
          Oops! The page you're looking for seems to have sailed away. 
          It might have been moved, deleted, or the URL might be incorrect.
        </p>
        <div class="error-actions">
          <a href="/" class="btn-home">Go to Homepage</a>
          <a href="./tracking" class="btn-tracking">Track Your Shipment</a>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/animation.js"></script>
</body>

</html>
