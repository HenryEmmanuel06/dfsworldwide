<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DFS Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
  <style>
    body { min-height: 100vh; display:flex; align-items:center; }
    .card { max-width:420px; margin:auto; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="h4 mb-3 text-center">Admin Login</h1>
        <div class="alert alert-warning small" role="alert">
          Admin use only!
        </div>
        <form id="loginForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required placeholder="admin@example.com">
            <div class="invalid-feedback">Enter a valid email.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">Password required.</div>
          </div>
          <button type="submit" id="loginBtn" style="background-color: #ffc107;" class="btn w-100">Login</button>
        </form>
        <div id="msg" class="mt-3 small"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  (function(){
    const ADMIN_EMAIL = 'dfsworldwide.info@gmail.com'; // fallback if ADMIN_EMAIL env not set on API
    async function checkSession(){
      const token = localStorage.getItem('admin_token');
      if(!token) return;
      try {
        const me = await fetch('/api/user', { headers: { Authorization: 'Bearer ' + token } });
        if(me.ok){
          const data = await me.json();
          if((data && data.email) && data.email.toLowerCase() === ADMIN_EMAIL){
            window.location.replace('/dfs-trackingadmin/dashboard.html');
          }
        }
      } catch(e){}
    }
    checkSession();

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!form.checkValidity()){ form.classList.add('was-validated'); return; }
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Logging in...';
      try{
        const res = await fetch('/api/login', { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ email, password }) });
        const data = await res.json();
        if(!res.ok){ msg.className='text-danger small'; msg.textContent = data.error || 'Login failed'; return; }
        // verify admin
        const meRes = await fetch('/api/user', { headers: { Authorization: 'Bearer ' + data.token } });
        const me = await meRes.json();
        if(!meRes.ok || !me.email || me.email.toLowerCase() !== ADMIN_EMAIL){
          msg.className='text-danger small'; msg.textContent='You are not authorized to access the admin dashboard.'; return;
        }
        localStorage.setItem('admin_token', data.token);
        window.location.replace('/dfs-trackingadmin/dashboard.html');
      }catch(err){
        msg.className='text-danger small'; msg.textContent = 'Network error';
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Login';
      }
    });
  })();
  </script>
</body>
</html>
