<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Create Account</h2>

  <form id="signupForm">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" id="password" class="form-control" required>
    </div>

    <div class="row">
      <div class="mb-3 col-md-6">
        <label>First Name</label>
        <input type="text" id="first_name" class="form-control" required>
      </div>
      <div class="mb-3 col-md-6">
        <label>Last Name</label>
        <input type="text" id="last_name" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label>Country</label>
      <input type="text" id="country" class="form-control" required>
    </div>

    <div class="row">
      <div class="mb-3 col-md-6">
        <label>State</label>
        <input type="text" id="state" class="form-control" required>
      </div>
      <div class="mb-3 col-md-6">
        <label>House Number</label>
        <input type="text" id="house_number" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label>Street</label>
      <input type="text" id="street" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Full Address</label>
      <textarea id="full_address" class="form-control" rows="2" required></textarea>
    </div>

    <button class="btn btn-primary w-100">Create Account</button>
  </form>

  <p class="mt-3 text-center">
    Already have an account?
    <a href="login.html">Login</a>
  </p>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const first_name = document.getElementById("first_name").value;
  const last_name = document.getElementById("last_name").value;
  const state = document.getElementById("state").value;
  const country = document.getElementById("country").value;
  const street = document.getElementById("street").value;
  const house_number = document.getElementById("house_number").value;
  const full_address = document.getElementById("full_address").value;

  const res = await fetch("/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password, first_name, last_name, state, country, street, house_number, full_address })
  });

  const data = await res.json();
  if (data.error) return alert(data.error);
  alert("Account created!");
  window.location.href = "login.html";
});
</script>

</body>
</html>
